<!DOCTYPE html>
  <html>
    <head>
      <title>Sign Up</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      {% load staticfiles %} 
	<link rel="stylesheet" type="text/css" href='{% static "account/css/style.css" %}'>
	<link rel="stylesheet" href='{% static "account/css/materialize.css" %}'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <div class="container1" >
                <div class="logo-container" >
                    {% load staticfiles %}
                    <img src="{% static 'account/img/logo.gif' %}" alt="Mountain View" class="logo" >
                </div>
                  <div class="wrapper" >
                    <div class="container">
                        <form class="form">
                                <h1 >SIGN UP HERE</h1>
                                <input type="text" placeholder="Staff ID">
                                <input type="text" placeholder="Email">
                                <input type="text" placeholder="Contact">
                                <input type="password" placeholder="Password">
                                <input type="password" placeholder="confrirm Password">
                                <button  type="submit" id="login-button" >Sign Up</button>
                                
                                <div >
                                        <form class="form1">
                                          <a href="home.html"><font size=3 color="red">Already have an account?,Login</font></a>
                                        </form>
                                        </div>
                                        </form>     
                    
                        
                    </div>
                    
                    <ul class="bg-bubbles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                </div>
                  
                    
                

      <!--JavaScript at end of body for optimized loading-->
      {% load staticfiles %}
      <script  src='{% static "account/js/index.js" %}'></script>
      <script language="javascript" type="text/javascript" src='{% static "account/js/materialize.js" %}'></script>
      <script type="text/javascript" src='{% static "account/js/jquery.min.js" %}'></script>      
    </body>
  </html>
